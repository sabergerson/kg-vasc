name: 'c2s_all_c'

delimiter: ','

files:
  - './data/raw/c2s_all.csv'

metadata: './kg_vasc/transform_utils/c2s_all/metadata.yaml'

header: 'infer'

columns:
    - 'cell_name'
    - 'gene'
    - 'rank'
    - 'cell_type'
    - 'tissue'
    - 'organism'

node_properties:
    - 'id'
    - 'name'
    - 'category'
    - 'description'
    - 'in_taxon'
    - 'in_taxon_label'
    - 'provided_by'

edge_properties:
    - 'id'
    - 'subject'
    - 'predicate'
    - 'object'
    - 'category'
    - 'has_attribute'
    - 'knowledge_level'
    - 'agent_type'

transform_mode: 'flat'