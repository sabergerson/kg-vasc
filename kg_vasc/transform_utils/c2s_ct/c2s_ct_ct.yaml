name: 'c2s_ct_ct'

delimiter: ','

files:
  - './data/raw/c2s_ct.csv'

metadata: './kg_vasc/transform_utils/c2s_ct/metadata.yaml'

header: 'infer'

columns:
    - 'cell_type'
    - 'tissue'
    - 'gene'
    - 'rank'

node_properties:
    - 'id'
    - 'name'
    - 'category'
    - 'description'
    - 'provided_by'

edge_properties:
    - 'id'
    - 'subject'
    - 'predicate'
    - 'object'
    - 'category'
    - 'has_attribute'
    - 'knowledge_level'
    - 'agent_type'

transform_mode: 'flat'